<div class="post-list background-card" fxLayout="row">
    <div class="type-indicator " [class.system]="post?.pinned" [class.user]="isUserPost"></div>
    <div fxLayout="column" fxFlex="">
        <p class="mat-body-2 question" (click)="gotoPost(post)" >{{post.title}}</p>
        <div fxLayout="row">
            <mat-icon *ngIf="post.isSecret" class="pin-icon">lock</mat-icon>
            <mat-icon *ngIf="post.pinned" class="pin-icon">push_pin</mat-icon>
            <mat-chip-list>
                <tag-chip *ngFor="let item of post.tags" [item]="item"></tag-chip>
            </mat-chip-list>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" *ngIf="post.lastLog" class="metaData">
                <mat-icon class="post-list-edited" *ngIf="post.lastLog.icon">{{post.lastLog.icon}}</mat-icon>
                <p class="mat-caption">{{post.lastLog.timestamp | momentPipe}} <span *ngIf="post.lastLog.message">{{post.lastLog.message}}</span></p>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <div class="score " fxLayout="column" fxLayoutAlign="center center">
            <p class="mat-body-2">{{post.answersCount}}</p>
            <p class="mat-caption" >Хариулт</p>
            <mat-icon>reply</mat-icon>
        </div>
        <div class="score" fxLayout="column" fxLayoutAlign="center center" >
            <p class="mat-body-2">{{post.totalVotes}}</p>
            <p class="mat-caption" >Votes</p>
            <mat-icon>done</mat-icon>
        </div>
    </div>
</div>
