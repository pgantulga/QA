<div class="post-list background-card" fxLayout="row">
    <div fxLayout="column" fxFlex="">
        <p class="mat-body-2 question" (click)="gotoPost(post)" >{{post.title}}</p>
        <div fxLayout="row">
            <mat-icon *ngIf="post.pinned" class="pin-icon">push_pin</mat-icon>
            <mat-chip-list>
                <mat-chip class="tag chip-click" *ngFor="let tag of post.tags" [routerLink]="['/tags/tagDetail', tag.id]" >{{tag?.name}}</mat-chip>
            </mat-chip-list>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" *ngIf="post.lastLog" class="metaData">
            <mat-icon class="post-list-edited">{{getIcon(post.lastLog.type)}}</mat-icon>
            <p class="mat-caption">{{post.lastLog.user.displayName}} {{post.lastLog.type}} {{post.lastLog.timestamp | momentPipe}} </p>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <div class="score " fxLayout="column" fxLayoutAlign="center center">
            <p class="mat-body-2">{{post.answersCount}}</p>
            <p class="mat-caption" >Хариулт</p>
            <mat-icon>reply</mat-icon>
        </div>
        <div class="score" fxLayout="column" fxLayoutAlign="center center" >
            <p class="mat-body-2">{{post.totalVotes}}</p>
            <p class="mat-caption" >Votes</p>
            <mat-icon>done</mat-icon>
        </div>
    </div>
</div>
