  <button mat-icon-button (click)="upVote()" [class.active-button]="userVote > 0">
    <mat-icon>arrow_drop_up</mat-icon>
  </button>
  <button mat-icon-button (click)="downVote()" [class.active-button]="userVote < 0">
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-spinner color="accent" *ngIf="loading" diameter="24"></mat-spinner>
  <div *ngIf="!loading">
    <p class="mat-caption" *ngIf="obj.votesNumber > 0">{{ obj.votesNumber }}</p>
  </div>
</div>
