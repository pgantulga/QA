<button mat-flat-button class="mat-accent" (click)="openDialog()">
    Add category
</button>
<div class="category-list-container" *ngIf="allCategories$ | async as allCategories" fxLayout="row wrap">
    <tag-category-list *ngFor="let item of allCategories" [item]="item" [color]="item.color" >
        <button mat-icon-button>
            <mat-icon>check_box_outline_blank</mat-icon>
        </button>
    </tag-category-list>
</div>
