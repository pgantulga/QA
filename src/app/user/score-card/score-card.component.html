<div
  class="score-card background-card-small"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  *ngIf="authService.user$ | async as user"
>
  <div fxLayout="row">
    <div class="type-indicator"></div>
    <div fxLayout="column">
      <p class="mat-display-2">{{ item.value }}</p>
      <p class="mat-caption">{{ item.description }}</p>
    </div>
  </div>
  <mat-icon>{{ item.icon }}</mat-icon>
</div>
