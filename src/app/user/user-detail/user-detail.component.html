<ng-container *ngIf="user$ | async as user">
    <div fxLayout="row" fxLayoutAlign="center center">
        <profile-header></profile-header>
    </div>
    <div fxLayout="row layout-wrap" fxLayoutAlign="center center">
        <score-card *ngFor="let item of scores" [item]="item"></score-card>
    </div>
    <div *ngIf="filteredPosts$ | async as posts; else loading" style="position: relative">
        <p class="mat-body-2 page-title">Хэрэглэгчийн нэмсэн хэлэлцүүлгүүд ({{posts.length}})</p>
        <div *ngIf="posts.length else empty">
            <post-list *ngFor="let item of posts; last as last" [post]="item">
                <mat-divider *ngIf="!last"></mat-divider>
            </post-list>
        </div>
        <ng-template #empty>
            <p>Хэлэлцүүлэг олдсонгүй</p>
        </ng-template>
    </div>
    <ng-template #loading>
        <post-list-ghost *ngFor="let item of [1,2,3,4,5,6]"></post-list-ghost>
    </ng-template>
</ng-container>
