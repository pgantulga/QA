<ng-container *ngIf="user$ | async as user">
    <profile-header></profile-header>
    <div class="user-detail background-card" fxLayout="column">
        <button mat-fab color="primary" aria-label="follow" class="top-fab-button">
            <mat-icon>share</mat-icon>
        </button>
        <div class="view" fxFlex="" fxLayout="column">
<!--            <div [innerHTML]="post.content"></div>-->
                    <div fxLayout="row" fxLayoutAlign="start start" class="scores-container">
                        <mat-chip-list>
                            <mat-chip class="transparent chip-click" [routerLink]="[]" ><mat-icon>done</mat-icon>Votes: {{user.votesReceived}}</mat-chip>
                            <mat-chip class="transparent chip-click" [routerLink]="[]" ><mat-icon>reply</mat-icon>Хариулт: {{user.votesReceived}}</mat-chip>
                            <mat-chip class="transparent chip-click" [routerLink]="[]" ><mat-icon>reply</mat-icon>Хэлэлцүүлэг: {{user.votesReceived}}</mat-chip>
                        </mat-chip-list>
                    </div>

        </div>
    </div>
    <p class="mat-body-2 page-title">Хэрэглэгчийн нэмсэн хэлэлцүүлгүүд</p>
    <div *ngIf="filteredPosts$ | async as posts; else loading" style="position: relative">
        <div *ngIf="posts.length else empty">
            <post-list *ngFor="let item of posts; last as last" [post]="item">
                <mat-divider *ngIf="!last"></mat-divider>
            </post-list>
        </div>
        <ng-template #empty>
            <p>Хэлэлцүүлэг олдсонгүй</p>
        </ng-template>
    </div>
    <ng-template #loading>
        <post-list-ghost *ngFor="let item of [1,2,3,4,5,6]"></post-list-ghost>
    </ng-template>
</ng-container>
