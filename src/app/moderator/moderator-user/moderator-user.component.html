<div class="background-card" *ngIf="users$ | async as users">
    <div>
        <table mat-table [dataSource]="users" style="width: 100%">
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef> Display name </th>
                <td mat-cell *matCellDef="let element">
                    {{element.displayName}}
                    <br>
                    <p class="mat-caption">{{element.firstName}} {{element.lastName}}</p>
                </td>
            </ng-container>
            <ng-container matColumnDef="uid">
                <th mat-header-cell *matHeaderCellDef> UID </th>
                <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
            </ng-container>
            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef> Roles </th>
                <td mat-cell *matCellDef="let element">
                <div fxLayout="row">
                    <mat-chip *ngFor="let item of element.roles | keyvalue" class="tag role-chip chip-click" [class.activeRole]="item.value" (click)="changeRole(item,element.uid)" >{{item.key}}</mat-chip>
                    <button mat-button (click)="reset(element.uid)">Reset</button>
                </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!--        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
    </div>
</div>
