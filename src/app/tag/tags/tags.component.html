<div fxLayout="row"  fxLayoutAlign="space-between center">
    <button mat-button color="accent" class="background-button" [matMenuTriggerFor]="menu">
        {{selected.name}}
        <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let menu of dropDownMenu" (click)="changeSort(menu)">{{menu.name}}</button>
    </mat-menu>
    <button mat-raised-button color="accent" (click)="openDialog()">
        Tag нэмэх
    </button>
</div>
<div fxLayout="row wrap" fxLayoutGap="8px" style="margin: 8px 0 0 0">
    <tag-item *ngFor="let item of [1,2,3,4,5,6,7,8]" ></tag-item>
</div>
