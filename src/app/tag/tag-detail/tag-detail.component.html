<ng-container *ngIf="filteredPosts$ | async as posts; else loading">
    <div *ngIf="posts.length else empty">
        <post-list *ngFor="let item of posts; last as last" [post]="item">
            <mat-divider *ngIf="!last"></mat-divider>
        </post-list>
    </div>
    <ng-template #empty>
        <p>Хэлэлцүүлэг олдсонгүй</p>
    </ng-template>
</ng-container>
<ng-template #loading>
    <div style="padding: 8px 22px;" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner color="accent" [diameter]="24"></mat-spinner>
    </div>
</ng-template>
