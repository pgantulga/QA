<div fxLayout="column" class="color-card" fxLayoutAlign="space-between start"
     [ngStyle]="{'background-image': 'url('+ item.image+')'}" (click)="selectCard()">
    <!--    linear-gradient(to bottom, rgba(0, 0, 0, 0.52), rgba(0,0, 0, 0.73)),-->
    <ng-container *ngIf="authService.user$ | async as user">
        <button class="bottom-action" mat-icon-button (click)="edit()" *ngIf="permissionService.canDelete(user)">
            <mat-icon>edit</mat-icon>
        </button>
    </ng-container>
    <ng-container *ngIf="selected else notSelected">
            <mat-icon class="top-action">check_box</mat-icon>
    </ng-container>
    <ng-template #notSelected>
            <mat-icon class="top-action">check_box_outline_blank</mat-icon>
    </ng-template>
    <div fxLayout="column" class="content">
        <p class="mat-body-1 subtitle">Категори</p>
        <h2>{{item.name}}</h2>
    </div>
    <div class="mask" [class.selected]="selected"></div>
    <!--    <div fxLayout="row">-->
    <!--        <div *ngFor="let tag of item.tags">-->
    <!--            <p class="mat-caption tags">{{tag.name}}</p>-->
    <!--        </div>-->
    <!--    </div>-->
</div>
