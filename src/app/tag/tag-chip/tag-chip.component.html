<div fxLayout="row" fxLayoutAlign="center center">
    <mat-chip  [routerLink]="['/tags/tagDetail', item.id]">
        <mat-icon [class.user-tag]="type === 'user'" *ngIf="type === 'user'">fiber_manual_record</mat-icon>
        {{item?.name}} 
        <ng-container *ngIf="item.totalUsed">
            ({{item?.totalUsed}})
        </ng-container>
    </mat-chip>
    <ng-content></ng-content> 
</div>
