<div fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button color="accent" class="background-button" [matMenuTriggerFor]="menu">
        {{selected.name}}
        <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let menu of dropDownMenu" (click)="changeSort(menu)">{{menu.name}}</button>
    </mat-menu>
    <button mat-icon-button color="accent" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>
    <button mat-button color="accent" (click)="addTestItems()">
        Add Test Items
    </button>
</div>
<div class="post-list_container" *ngIf="posts | async as posts; else loading">
    <ng-container *ngIf="posts.length; else noItems">
        <post-list *ngFor="let item of posts; last as last" [post]="item">
            <mat-divider *ngIf="!last"></mat-divider>
        </post-list>
        <mat-paginator [length]="posts.length" [pageSize]="10" (page)="pageEvent = $event"></mat-paginator>
        <div *ngIf="pageEvent">
            {{pageEvent.pageIndex}}
        </div>
    </ng-container>
    <ng-template #noItems>Асуулт олдсонгүй</ng-template>
</div>
<ng-template #loading>
    <div style="padding: 8px 22px">
        <p class="mat-caption">Ачааллаж байна. </p>
    </div>
</ng-template>
