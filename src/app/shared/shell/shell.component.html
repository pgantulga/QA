<app-navbar>
    <button color="accent"
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="(isHandset$ | async) && !isPostPage">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
</app-navbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="mat-elevation-z3" [fixedInViewport]="true" #drawer [attr.role]="isPostPage ? 'directory' : 'navigation'" [opened]="isPostPage && !(isHandset$ | async)" [mode]="isPostPage ? 'side' : 'over'" style="top: 64px">
        <ng-container [ngSwitch]="isPostPage" >
            <post-sidenav *ngSwitchCase="true"></post-sidenav>
            <ng-container *ngSwitchCase="false">
                <p>Navigation</p>
            </ng-container>
        </ng-container>
    </mat-sidenav>
    <mat-sidenav-content [class.mat-sidenav-content-container]="!isPostPage">
        <div fxLayout="row">
            <div fxFlex></div>
            <div [class.container]="!isPostPage" fxLayout="row" style="">
                <sidebar *ngIf="!(isHandset$ | async) && !sidebarLogic"></sidebar>
                <div fxFlex class="container_content">
                    <ng-content></ng-content>
                </div>
            </div>
            <div fxFlex></div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
