<mat-toolbar class="header" [ngStyle]="{background: 'url(../assets/default_image.png)', width: '100%'}" fxLayout="column">
    <mat-toolbar-row class="title" fxFlex fxLayout="column" fxLayoutAlign="end start">
        <span class="mat-display-1">{{pageTitle}}</span>
    </mat-toolbar-row>
    <mat-toolbar-row class="sub-nav">
        <ng-content select="[sub-nav]"></ng-content>
    </mat-toolbar-row>
</mat-toolbar>
