<div class="post-list_container" *ngIf="posts | async as posts; else loading">
    <ng-container *ngIf="posts.length; else noItems">
        <post-list-sidenav *ngFor="let item of posts; last as last" [post]="item">
            <mat-divider *ngIf="!last" post-divider></mat-divider>
        </post-list-sidenav>
        <post-list-sidenav *ngFor="let item of posts; last as last" [post]="item">
            <mat-divider *ngIf="!last" post-divider></mat-divider>
        </post-list-sidenav>
        <post-list-sidenav *ngFor="let item of posts; last as last" [post]="item">
            <mat-divider *ngIf="!last" post-divider></mat-divider>
        </post-list-sidenav>
    </ng-container>
    <ng-template #noItems>Хэлэлцүүлэг олдсонгүй</ng-template>
</div>
<ng-template #loading>
    <div style="padding: 8px 22px">
        <p class="mat-caption">Ачааллаж байна. </p>
    </div>
</ng-template>
