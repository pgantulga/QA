<ng-container>
    <div fxLayout="row" class="top-wrapper-container">
        <div fxFlex></div>
        <div class="container top-wrapper" fxLayout="row" fxLayoutAlign="start end" style="position: relative;  height: 100%" >
            <div fxLayout="row" class="wrapper-content" *ngIf="showWrapper">
                <div class="type-indicator system"></div>
                <div fxLayout="column">
                    <p class="mat-body-2">{{getGreetings()}}</p>
                    <p class="mat-headline" [routerLink]="[content.link]" >{{content.title}}</p>
                </div>
            </div>
        </div>
        <div fxFlex></div>
    </div>
</ng-container>
