<div class="warn-section background-card" *ngIf="article$ | async as article" fxLayout="row">
    <div fxLayout="column" fxLayoutAlign="center center" class="alert-icon">
        <mat-icon>priority_high</mat-icon>
    </div>
    <p [innerHTML]="article.content" class="mat-body-2 warn-text"></p>
</div>
